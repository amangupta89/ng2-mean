<h1>Login</h1>

<form class="form-horizontal" #loginForm="ngForm" (submit)="doLogin(loginForm.value)">
	<div class="form-group">
		<label for="username" class="control-label col-sm-4">Username</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" ngControl="username" id="username" name="username">
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="control-label col-sm-4">Password</label>
		<div class="col-sm-8">
			<input type="password" class="form-control" ngControl="password" id="password" name="password">
		</div>
	</div>
	<div class="form-group">
		<button class="btn btn-primary" type="submit">Login</button>
	</div>
</form>
